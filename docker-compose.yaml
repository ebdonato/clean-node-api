version: "3.1"
services:
    mongo:
        container_name: mongo-container
        image: mongo:4.4.10
        restart: always
        volumes:
            - ./data:/data/db
        ports:
            - "27017:27017"
    api:
        container_name: api-container
        restart: always
        build: .
        image: clean-node-api
        command: npm start
        ports:
            - "5050:5050"
        volumes:
            - ./dist:/usr/src/clean-node-api/dist
        links:
            - mongo
